<div class="h1">
    D6 Powers - Character Generator
</div>
<div class="auth-profile right" ng-show="auth.user.authenticated">
    <img class="auth-image" ng-src="{{auth.user.imageUrl}}" />
    <span class="auth-name">{{auth.user.displayName}}</span>
    <a class="i-switch auth-logout" href="" ng-click="auth.logout()" title="Logout"></a>
</div>
<div class="auth-loading loading right" ng-show="auth.user.authenticating"></div>

<nav class="block">
    <a href="#/home" title="Home">Home</a>
</nav>
