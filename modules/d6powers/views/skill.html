<div class="skill">
    <span class="skill-name">
        <span data-description="{{ skill.description }}">
            {{ skill.name }}
        </span>
    </span>
    <span class="rank" ng-show="skill.rank>0 || skill.pips>0">
        {{ skill.rank }}D
        <span class="pips" ng-show="skill.pips">
        +{{ skill.pips }}
        </span>
    </span>
</div>
<div class="skill-specializations">
    <div class="specialization" ng-repeat="specialization in skill.specializations">
        <span class="specialization-name">
            <span>â€¢</span> 
            <span data-description="{{ specialization-description }}">
                {{ specialization.name }}
            </span>
        </span>
        <span class="rank">
            {{ specialization.rank }}D
            <span class="pips" ng-show="specialization.pips">
                +{{ specialization.pips }}
            </span>
        </span>
    </div>
</div>
