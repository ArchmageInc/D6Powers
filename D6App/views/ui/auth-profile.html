<img class="auth-image" ng-src="{{auth.user.imageUrl}}" ng-show="auth.user.authenticated"/>
<span class="auth-name" ng-show="auth.user.authenticated">{{auth.user.displayName}}</span>
<a class="i-switch auth-logout" href="" ng-click="auth.logout()" title="Logout" ng-show="auth.user.authenticated"></a>
<div class="loader" ng-show="auth.user.authenticating"></div>
