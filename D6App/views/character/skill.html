<div class="skill">
    <span class="name">
        <span d6-description="skill.description">
            {{ skill.name | replace:'_':' ' }}
        </span>
    </span>
    <span class="rank" ng-show="skill.rank>0 || skill.pips>0">{{skill.rank}}D<span class="pips" ng-show="skill.pips">+{{skill.pips}}</span></span>
    <d6-adjust ng-show="controls.editing" d6-scope="skill.pips">
        <button class="i-arrow-down-right3 no-print" ng-show="controls.editing" title="Add Specialization"></button>
    </d6-adjust>
    
</div>
<div class="specializations">
    <div class="specialization" ng-repeat="specialization in skill.specializations | orderOB:'name':false track by specialization.name">
        <span class="specialization-name">
            <span>â€¢</span> 
            <span d6-description="specialization.description">
                {{ specialization.name | replace:'_':' '  }}
            </span>
        </span>
        <span class="rank">
            {{ specialization.rank }}D
            <span class="pips" ng-show="specialization.pips">
                +{{ specialization.pips }}
            </span>
        </span>
    </div>
</div>
