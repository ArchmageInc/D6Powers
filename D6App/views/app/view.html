<d6-character-sheet d6-scope="character" ></d6-character-sheet>
<d6-dialog d6-control="confirmations.remove">
    <p>
        Are you sure you want to remove this character? This action cannot be undone!
    </p>
</d6-dialog>
<d6-dialog d6-control="confirmations.abort">
    <p>
        Are you sure you want to lose all unsaved changes?
    </p>
</d6-dialog>
