<img class="auth-image" ng-src="{{user.imageUrl}}" ng-show="user.authenticated"/>
<span class="auth-name" ng-show="user.authenticated">{{user.displayName}}</span>
<a class="i-switch auth-logout" href="" ng-click="user.logout()" title="Logout" ng-show="user.authenticated"></a>
<div class="loader" ng-show="user.authenticating"></div>
